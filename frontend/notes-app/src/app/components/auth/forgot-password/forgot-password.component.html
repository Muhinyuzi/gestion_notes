<div class="forgot-wrapper">
  <mat-card class="forgot-card" appearance="outlined">
    <h2><mat-icon color="primary">lock</mat-icon> Mot de passe oublié</h2>

    <form (ngSubmit)="onSubmit()" *ngIf="!success">
      <p class="info">
        Entrez votre adresse e-mail pour recevoir un lien de réinitialisation.
      </p>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Adresse e-mail</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="btn-submit"
        type="submit"
        [disabled]="sending"
      >
        <mat-spinner *ngIf="sending" diameter="22"></mat-spinner>
        <span *ngIf="!sending">Envoyer le lien</span>
      </button>

      <div *ngIf="errorMessage" class="error">
        <mat-icon color="warn">error</mat-icon> {{ errorMessage }}
      </div>
    </form>

    <div *ngIf="success" class="success-box">
      <mat-icon color="primary">check_circle</mat-icon>
      <p>Un e-mail a été envoyé à <strong>{{ email }}</strong>.</p>
      <a mat-button routerLink="/login" class="back">
        ← Retour à la connexion
      </a>
    </div>
  </mat-card>
</div>
