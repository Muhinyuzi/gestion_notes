<div class="reset-wrapper">
  <mat-card class="reset-card" appearance="outlined">
    <h2><mat-icon color="primary">lock_reset</mat-icon> RÃ©initialiser le mot de passe</h2>

    <form (ngSubmit)="resetPassword()">
      <p class="info">
        Saisissez votre nouveau mot de passe ci-dessous ğŸ‘‡
      </p>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nouveau mot de passe</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
        />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirmer le mot de passe</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="btn-submit"
        type="submit"
        [disabled]="isLoading"
      >
        <mat-spinner *ngIf="isLoading" diameter="22"></mat-spinner>
        <span *ngIf="!isLoading">RÃ©initialiser</span>
      </button>

      <div *ngIf="errorMessage" class="error">
        <mat-icon color="warn">error</mat-icon> {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success">
        <mat-icon color="primary">check_circle</mat-icon> {{ successMessage }}
      </div>
    </form>

    <a mat-button routerLink="/login" class="back">
      â† Retour Ã  la connexion
    </a>
  </mat-card>
</div>
