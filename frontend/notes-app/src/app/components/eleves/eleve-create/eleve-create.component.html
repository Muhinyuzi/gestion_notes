<div class="eleve-form-container">
  <h2>➕ Ajouter un nouvel élève</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nom</label>
      <input type="text" [(ngModel)]="eleve.nom" name="nom" required placeholder="Ex: Dupont" />
    </div>

    <div class="form-group">
      <label>Prénom</label>
      <input type="text" [(ngModel)]="eleve.prenom" name="prenom" required placeholder="Ex: Marie" />
    </div>

    <div class="form-group">
      <label>Adresse</label>
      <input type="text" [(ngModel)]="eleve.adresse" name="adresse" placeholder="Ex: 22 rue Saint-Denis, Montréal" />
    </div>

    <div class="form-check">
      <label>
        <input type="checkbox" [(ngModel)]="eleve.actif" name="actif" />
        Actif
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="eleve.en_attente" name="en_attente" />
        En attente
      </label>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">💾 Enregistrer</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">↩️ Annuler</button>
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
</div>
