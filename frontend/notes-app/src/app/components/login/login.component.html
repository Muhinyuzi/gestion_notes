<div class="login-container">
  <h2>ğŸ”‘ Connexion</h2>

  <form (ngSubmit)="login()">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Mot de passe"
      required
    />
    <button type="submit">Se connecter</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
