<div class="notes-container">
  <h3>‚ûï Cr√©er une nouvelle note</h3>

  <form class="add-note-form" (ngSubmit)="addNote()">

    <!-- Titre -->
    <input type="text" [(ngModel)]="newNote.titre" name="titre" placeholder="Titre" required>

    <!-- Contenu -->
    <textarea [(ngModel)]="newNote.contenu" name="contenu" placeholder="Contenu" required></textarea>

    <!-- √âquipe (readonly si non-admin) -->
    <input type="text" [(ngModel)]="newNote.equipe" name="equipe" placeholder="√âquipe">

    <!-- Cat√©gorie -->
    <select [(ngModel)]="newNote.categorie" name="categorie" required>
      <option value="" disabled selected>-- Choisir une cat√©gorie --</option>
      <option value="Technique">Technique</option>
      <option value="RH">Ressources humaines</option>
      <option value="Administration">Administration</option>
      <option value="Autre">Autre</option>
    </select>

    <!-- Priorit√© -->
    <select [(ngModel)]="newNote.priorite" name="priorite" required>
      <option value="" disabled selected>-- Choisir la priorit√© --</option>
      <option value="basse">Basse</option>
      <option value="moyenne">Moyenne</option>
      <option value="haute">Haute</option>
    </select>

    <!-- Upload fichiers -->
    <input type="file" (change)="handleFileInput($event)" multiple>

    <!-- Liste des fichiers s√©lectionn√©s -->
    <div *ngIf="newFiles.length > 0" class="selected-files">
      <p>üìé Fichiers s√©lectionn√©s :</p>
      <ul>
        <li *ngFor="let f of newFiles; let i = index">
          {{ f.name }}
          <button type="button" class="remove-file-btn" (click)="removeFile(i)">‚ùå</button>
        </li>
      </ul>
    </div>

    <!-- Bouton Ajouter -->
    <button type="submit">Cr√©er la note</button>

  </form>
</div>
