<!-- utilisateur-detail.component.html -->

<div *ngIf="isLoading" class="loading-container">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  <p>Chargement en cours...</p>
</div>

<app-toast #toast></app-toast>

<div *ngIf="!isLoading && utilisateur" class="utilisateur-container">
  <h2>Détails de l'utilisateur</h2>

  <div *ngIf="!isEditing">
    <p><strong>Nom :</strong> {{ utilisateur.nom }}</p>
    <p><strong>Email :</strong> {{ utilisateur.email }}</p>
    <p><strong>Équipe :</strong> {{ utilisateur.equipe }}</p>

    <button mat-raised-button color="primary" (click)="isEditing = true">✏️ Modifier</button>
    <button mat-raised-button color="warn" (click)="deleteUtilisateur()">🗑 Supprimer</button>
  </div>

  <div *ngIf="isEditing" class="edit-form">
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput [(ngModel)]="utilisateur.nom">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="utilisateur.email" type="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Équipe</mat-label>
      <input matInput [(ngModel)]="utilisateur.equipe">
    </mat-form-field>

    <div class="edit-buttons">
      <button mat-raised-button color="primary" (click)="updateUtilisateur()">💾 Sauvegarder</button>
      <button mat-raised-button color="accent" (click)="isEditing = false">❌ Annuler</button>
    </div>
  </div>
</div>

<div *ngIf="!isLoading && !utilisateur">
  <p>Aucun utilisateur trouvé.</p>
</div>
